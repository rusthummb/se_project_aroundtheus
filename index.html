<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arount the us" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="author" content="Rustom Dela Cruz" />
    <meta
      name="keywords"
      content="explorer, jacques, cousteau, usa, landscape"
    />
    <title>Around the us</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.png"
          alt="Around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.jpg"
            alt="avatar jacques cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="popup__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__save-button modal__button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="modal__input_title"
            placeholder="Title"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="modal__input_title-error"></span>
          <input
            class="modal__input modal__input_type_url"
            id="modal__input_url"
            type="text"
            name="url"
            placeholder="Image URL"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="modal__input_url-error"></span>
          <button
            class="modal__save-button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image Preview -->

    <div class="modal" id="modal-preview">
      <div class="modal__container-preview">
        <button
          class="modal__close"
          id="preview-button-close-modal"
          type="button"
        ></button>
        <img src="#" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__button-remove"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
