<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rustom Dela Cruz" />
    <meta name="description" content="Around US" />
    <meta name="keywords" content="HTML, CSS, Images" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="shortcut" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.png"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-button-edit"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            id="profile-button-add"
            class="profile__add-button"
          ></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__list">
            <li class="card">
              <img
                alt="yosemite"
                src="./images/yosemite.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="Yosemite"
                src="./images/lake-louise.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="Bald Mountains"
                src="./images/bald-mountains.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="Latemar"
                src="./images/latemar.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="Vanoise"
                src="./images/vanoise.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img alt="Lago" src="./images/lago.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- EDIT MODAL-->
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__button-close"
          id="modal-edit-button-close"
          type="button"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form name="modal-edit-form" class="modal__form" id="modal-form-edit">
          <label for="edit-name" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__input"
            id="edit-name"
            placeholder="Username"
            required
          />
          <label for="edit-bio" class="modal__form-label"></label>
          <input
            type="text"
            class="modal__input"
            id="edit-bio"
            placeholder="Bio"
            required
          />
          <button class="modal__button-save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
