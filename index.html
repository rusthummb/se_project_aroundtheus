<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rustom Dela Cruz" />
    <meta name="description" content="Around US" />
    <meta name="keywords" content="HTML, CSS, Images" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="shortcut" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.png"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- EDIT MODAL --->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__form-title"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__form-title"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <!-- ADD MODAL --->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__form-title"
            type="text"
            name="title"
            id="add-card-form"
            placeholder="Title"
          />
          <input
            class="modal__form-title"
            type="text"
            name="url"
            id="add-url-input"
            placeholder="Image URL"
          />
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" alt="#" src="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div></li
    ></template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
